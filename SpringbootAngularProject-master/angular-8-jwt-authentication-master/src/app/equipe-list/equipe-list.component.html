<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Equipe List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Drapeau</th>
            <th>Actions</th>
           </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipe of equipes | async">
            <td>{{equipe.name}}</td>
            <td>{{equipe.age}}</td>
            <td><img src="{{equipe.drapeau}}" width="100" height="100"></td>
            
            <td><button (click)="deleteEquipe(equipe.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateEquipe(equipe.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="equipeDetails(equipe.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
