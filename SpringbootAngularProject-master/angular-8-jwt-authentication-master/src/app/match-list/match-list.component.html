<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Match List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Lieu</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let match of matchs | async">
            <td>{{match.name}}</td>
            <td>{{match.lieu}}</td>
            <td><button (click)="deleteMatch(match.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateMatch(match.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="matchDetails(match.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
