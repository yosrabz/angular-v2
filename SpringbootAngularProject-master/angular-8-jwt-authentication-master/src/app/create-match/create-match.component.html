<h3>Create Match</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="match.name" name="name">
    </div>
    <div class="form-group">
      <label for="name">lieu</label>
      <input type="text" class="form-control" id="lieu" required [(ngModel)]="match.lieu" name="lieu">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newMatch()">Add</button> -->
</div>
